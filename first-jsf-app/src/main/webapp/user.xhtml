<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:include src="/head.xhtml">
    <ui:param name="header" value="User list"/>
</ui:include>
<script>
    function dataTableSelectOneRadio(radio) {
        var radioId = radio.name.substring(radio.name.lastIndexOf(':'));

        for (var i = 0; radio.form.elements.length > i; i++) {
            var element = radio.form.elements[i];

            if (element.name.substring(element.name.lastIndexOf(':')) == radioId) {
                element.checked = false;
            }
        }

        radio.checked = true;
    }
</script>
<h:body>
    <ui:include src="/menu.xhtml">
        <ui:param name="pageName" value="User"/>
    </ui:include>
    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add user" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Select</f:facet>
                            <h:selectOneRadio value="#{userController.selectUser(user)}"
                                              valueChangeListener="#{userController.listenerChangeUser}"
                                              onclick="dataTableSelectOneRadio(this);">
                                <f:selectItem itemValue="null"/>
                            </h:selectOneRadio>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{user.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Password</f:facet>
                            #{user.password}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <p:splitButton value="Save" action="#" icon="pi pi-save" styleClass="ui-button-success">
                                <p:menuitem value="Edit" action="#{userController.editUser(user)}" update="messages"
                                            ajax="false" icon="pi pi-refresh"/>
                                <p:menuitem value="Delete" action="#{userController.deleteUser(user)}" update="messages"
                                            ajax="false" icon="pi pi-times"/>
                            </p:splitButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"-->
    <!--            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"-->
    <!--            crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
