<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pp="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <nav id="nav-menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TrueShop</a>

        <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </h:commandButton>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item #{pageName == 'User'}? 'active' :''">
                    <h:link styleClass="nav-link" value="User" outcome="user"/>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#{application.contextPath}/category.xhtml" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catalog
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <h:dataTable value="#{categoryController.allCategories}" var="category">
                            <f:event listener="#{categoryController.preloadData}" type="preRenderView"/>
                        <h:column styleClass="dropdown-item">
                            <pp:commandLink styleClass="dropdown-item" value="#{category.title}" action="#{productController.getProductsByCategory(category.id)}" />
                        </h:column>
                        </h:dataTable>
                    </div>

                </li>
                <li class="nav-item #{pageName == 'Product'}? 'active' :''">
                    <h:link styleClass="nav-link" value="Product" outcome="product"/>
                </li>
                <li class="nav-item #{pageName == 'Order'}? 'active' :''">
                    <h:link styleClass="nav-link" value="Order" outcome="order"/>
                </li>
                <li class="nav-item #{pageName == 'Cart'}? 'active' :''">
                    <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
                </li>
            </ul>
        </div>
    </nav>

</html>
